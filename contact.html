  <main>
    <section id="contact">
    <h2>Contacto</h2>
    <p>Envíanos un mensaje:</p>
    <form id="contact-form" action="https://formspree.io/f/manobkde" method="POST">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="subject">Asunto:</label>
    <select id="subject" name="subject" required>
      <option value="">-- Seleccione un asunto --</option>
      <option value="Cotización">Cotización</option>
      <option value="Soporte Técnico">Soporte Técnico</option>
      <option value="Compra de Equipo">Compra de Equipo</option>
      <option value="Otros">Otros</option>
    </select>

    <label for="message">Mensaje:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Enviar</button>
  </form>

  <p id="thank-you" style="display: none; color: green; font-weight: bold; margin-top: 15px;">
    ¡Gracias por tu mensaje! Nos pondremos en contacto pronto.
  </p>
</section>
